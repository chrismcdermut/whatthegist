<div id="query-bar-container">
    <div class="suggested-questions-container">
        <div class="question" ng-repeat="(question, answer) in suggestedQuestions">{{$index + 1}}. {{question}}?</div>
    </div>
    <input type="text" id="query" name="query" ng-disabled="!characterSelected">
    <label for="query">Tap</label>
</div>
