<div id="query-bar">
	<ul ng-repeat="item in getTopFAQ()">
		<li>{{item.question}}</li>
	</ul>

	<form ng-submit="submitToWatson()">
		<input class="querybar" list="questions" type="text" name="query-bar" placeholder="test" ng-model="formInput">
		<datalist id="questions">
		  <option value="Internet Explorer">
		  <option value="Firefox">
		  <option value="Chrome">
		  <option value="Opera">
		  <option value="Safari">
		</datalist>
	</form>
</div>
