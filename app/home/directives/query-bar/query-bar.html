<div id="query-bar">
	<ul ng-repeat="item in getTopFAQ()">
		<li>{{item.question}}</li>
	</ul>

	<form ng-submit="submitToWatson()">
		<input class="querybar" list="questions" type="text" name="query-bar" placeholder="test" ng-model="formInput">
		<datalist id="questions">
		  <option value="Internet Explorer">
		  <option value="Firefox">
		  <option value="Chrome">
		  <option value="Opera">
		  <option value="Safari">
		</datalist>
	</form>

<div id="query-bar-container">
    <div class="suggested-questions-container" ng-if="characterSelected">
        <div class="question" ng-repeat="(question, answer) in suggestedQuestions">{{$index + 1}}. {{question}}?</div>
    </div>
    <div class="query-container">
        <div class="query-icon-container" ng-if="characterSelected">
            <div class="search-icon"></div>
            <div class="mic-icon"></div>
        </div>
        <input type="text" id="query" name="query" ng-disabled="!characterSelected">
        <label for="query" ng-hide="characterSelected">Tap</label>
    </div>
</div>
